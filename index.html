<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <style>
        .calculator {
            margin: 0 auto;
            max-width: 350px;
            height: 600px;
            padding-top: 50px;
            padding-left: 50px;
            background-color: rgba(0, 0, 0, 0.842);
            border-radius: 25px;
        }

        .calculator h1 {
            text-align: center;
            color: rgba(199, 213, 225, 0.733);
        }
    </style>
</head>

<body>
    <div class="container calculator">
        <h1>CASIO</h1>
        <div class="row">
            <div class="col-lg-12 fs-5">
                <input style="text-align: end; margin-left: 12px;" type="text" name="" id="result" placeholder="0">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData('+')">+</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="alClear()">ac</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData('%')">%</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 80%; margin-top: 24px; margin-left: 95px;"
                    onclick="clearCB()">c</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData('-')">-</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData('*')">*</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData('/')">/</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(7)">7</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(8)">8</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(9)">9</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(4)">4</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(5)">5</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(6)">6</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(1)">1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(2)">2</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(3)">3</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData('.')">.</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="displayData(0)">0</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" style="border-radius: 50px; width: 50%;" onclick="evalEx()">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

<script src="./calcs.js"></script>

</html
